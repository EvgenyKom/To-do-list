<!doctype html>
<html ng-app="toDoApp" ng-controller="tableCellsController">
<head>
<meta charset="utf-8">
</head>

<body>

<h1 align='center'> Список задач </h1>

<form name='ToDoForm' novalidate role='form'>
	<button class='btn btn-primary' ng-click='unshift()' ng-disabled='ToDoForm.$invalid'>Добавить задачу</button>	
    <input type="text" ng-model="todoDescription" maxlength=128 size="160" placeholder="Описание задачи" required>
    <input type="text" ng-model="todoDate" maxlength=10 size="25" placeholder="Срок выполнения xx/xx/xxxx" required>
</form>

<table border='black' align='center' class="table">

<thead>
<tr>
<th height='25' width='40'>ID</th>
<th height='25' width='400'>Описание задачи</th>
<th height='25' width='120'>Дата начала</th>
<th>Дата конца</th>
</tr>
</thead>

<tbody align='center' ng-repeat="cell in tables">

<tr ng-if='cell != activeClient'>
<td><span ng-bind="$index + 1"></span></td>
<td><span ng-bind="cell.taskDescription"></span></td>
<td><span ng-bind="cell.startDate"></span></td>
<td><span ng-bind="cell.endDate"></span></td>
<td>
	<a class='btn btn-danger' href='' ng-click='delete(cell)'>Удалить</a>
	<a class='btn btn-primary' href='' ng-click='edit(cell)'> Редактировать </a>
</td>
</tr>

<tr ng-if='cell == activeClient'>
<td><span ng-bind="$index + 1"></span></td>
<td><input class='form-control' maxlength=128 ng-model='cell.taskDescription' type='text'></td>
<td><input class='form-control' maxlength=10 ng-model='cell.startDate' type='text'></td>
<td><input class='form-control' maxlength=10 ng-model='cell.endDate' type='text'></td>
<td>
	<a class='btn btn-primary' href='' ng-click='update(cell)'> Обновить </a>
</td>
</tr>

</tbody>

<table>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>

<script type="text/javascript">
<script angular.module('toDoApp',[]); </script>
<script src="js/controllers/tableCellsController.js"></script>
</body>
</html>
